<html>
<head>
  <title>Log in with OpenID</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <link rel="stylesheet" type="text/css" href="/css/css_m.css">
</head>
<body class="inopenid">
  選擇您的 OpenID 帳號 ...
  <form method="get" action="/_ah/login_required">
    {% if continue %}
      <input type="hidden" name="continue" value="{{continue|escape}}" />
    {% endif %}
    <ul class="openidlist">
      <li><label><input type="radio" name="openid" value="https://www.google.com/accounts/o8/id"><img src="http://www.google.com/favicon.ico"> Google</label></li>
      <li><label><input type="radio" name="openid" value="https://me.yahoo.com/"><img src="http://me.yahoo.com/favicon.ico"> Yahoo!!</label></li>
      <li><label><input type="radio" name="openid" value="http://www.pixnet.net/"><img src="http://www.pixnet.net/favicon.ico"> 痞客邦</label></li>
      <li><label><input type="radio" name="openid" value="https://myid.tw/"><img src="http://myid.tw/favicon.ico"> myID</label></li>
      <li><label><input type="radio" name="openid" value="https://www.myopenid.com/"><img src="http://www.myopenid.com/favicon.ico"> MyOpenID</label></li>
      <li><label><input type="radio" name="openid" value="">其他 OpenID: <input type="text" name="otheropenid" size="8"></label></li>
    </ul>
    <input type="submit" value="登入 OpenID！"> <a href="/m">取消登入</a>
  </form>
</body>
</html>
